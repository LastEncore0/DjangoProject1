<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MySite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="s1/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!-- 言語選択 -->
<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="{% url 'home' %}">{{ Navbar }}</a>
        <div>
            <form method="get" action="{% url 'set_language' %}">
                <label for="language"> 言語を選択：</label>
                <select name="lang" id="language" onchange="this.form.submit()">
                    <option value="ja" {% if request.LANGUAGE_CODE == 'ja' %}selected{% endif %}>日本語</option>
                    <option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="zh-hans" {% if request.LANGUAGE_CODE == 'zh-hans' %}selected{% endif %}>简体中文
                    </option>
                </select>
            </form>
        </div>
    </div>

</nav>

<!--  ページ　コンテンツ -->
<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
