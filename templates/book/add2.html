{% extends "base2.html" %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
 {% block content %}
<div class="container-sm mt-5">  <!--container-sm limit width -->
    <h3 class="text-center">{{ title }}</h3>
    <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form action="/book/add" method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">📚 登録</button>  <!-- ✅ 让按钮铺满 -->
                            <a href="/book/list" class="btn btn-secondary w-100 mt-2">📖 一覧へ戻る</a>  <!-- ✅ 让按钮间隔更美观 -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
